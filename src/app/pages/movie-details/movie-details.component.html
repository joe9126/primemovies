<div class="container">
  <div class="row p-5 mt-5">
    <div class="col-sm-2">
      <img *ngIf="movieData.poster_path"
      src="https://image.tmdb.org/t/p/original/{{movieData.poster_path}}"
      alt="{{ movieData.original_title }}">
    </div>
    <div class="col-sm-10 p-4">
      <h1 class="mt-2 mb-2">{{ movieData.original_title }}</h1>
      <p class="mt-3 mb-3">{{ movieData.overview }}</p>

      <a class="btn btn-md btn-warning trailer-link"
        href="https://www.themoviedb.org/video/play?key={{ movietrailervideoKey }}" target="_blank">
        Watch trailer
      </a>

          <h3 class="text-warning mt-5 mb-2">Top Cast</h3>
          <div class="row mt-2 mb-2">
             <div class="col-sm-3" *ngFor="let c of cast">
                <div class="col-sm-2">
                  <img class="castimage"*ngIf="c.profile_path"
                    src="https://image.tmdb.org/t/p/original/{{c.profile_path}}"
                    alt="{{ c.profile_path }}">
                </div>
                <div class="col-sm-10">
                  <h5 class="text-white">
                    <a
                      href="https://api.themoviedb.org/3/credit/{{ c.credit_id }}"
                      target="_blank">
                      {{ c.original_name }}
                    </a></h5>
                  <p class="text-grey">{{ c.character }}</p>
                </div>
              </div>
          </div>
        </div>
    </div>
  </div>
