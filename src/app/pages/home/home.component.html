<!-- banner start -->

        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" >
       
            <div class="carousel-inner" >
              <div class="carousel-item active" data-bs-interval="10000"
                *ngFor="let b of bannerResult; let i = index" [ngClass]="{active:i===1}">
                <img src="https://image.tmdb.org/t/p/original/{{b.backdrop_path}}" class="d-block" alt="{{b.original_title}}">
                <div class="carousel-caption d-none d-md-block text-light p-3">
                  <h5>{{b.original_title | titlecase}} |  Released {{b.release_date | date :'dd MMM yyyy'}} | {{b.media_type | titlecase}}  </h5>
                  <p>{{b.overview}}</p>
                </div>
              </div>
               
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
<!-- banner end  -->
